<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Getting Started with Aloha Editor</title>
	<link rel="stylesheet" href="index.css" type="text/css">
	<link rel="stylesheet" href="../../css/aloha.css" type="text/css">
	<script src="../../lib/require.js"></script>
	<script src="../../lib/vendor/jquery-1.7.2.js"></script>


<script>
	(function(window, undefined) {

	Aloha = window.Aloha || {};

	Aloha.settings = {
		locale: 'en',
		ribbon: false,
		plugins: {
			format: {
				config: [  'b', 'i', 'p', 'h1', 'h2', 'h3', 'removeFormat' ]
			},
			list: {
				// all elements with no specific configuration get an UL, just for fun :)
				config: [ 'ul', 'ol' ],
				editables: {
					// Even if this is configured it is not set because OL and UL are not allowed in H1.
					'#top-text': []
				}
			},
			image: {
				config:{
					'fixedAspectRatio' : false,
					'maxWidth'         : 600,
					'minWidth'         : 20,
					'maxHeight'        : 600,
					'minHeight'        : 20,
					'globalselector'   : '.global',
					'ui': {
						'oneTab': true
					}
				},
				'fixedAspectRatio' : false,
				'maxWidth'         : 600,
				'minWidth'         : 20,
				'maxHeight'        : 600,
				'minHeight'        : 20,
				'globalselector'   : '.global',
				'ui': {
					'oneTab' : true,
					'align'  : false,
					'margin' : false
				}
			},
			'textcolor': {
				// configure a set of colors for all editables
				config: ['#fff', 'rgb(255,0,0)', '#FFFF00', '#FFFFFF', 'greenborder'],
				editables: {
					// configure a different set of colors for editable #one
					'#top-text' : []
				}
			}		
		},		
		sidebar: {
			disabled: true
		}
	};

})(window);

</script>	
<script src="../../lib/aloha.js"
data-aloha-plugins="common/ui,
                    common/format,
                    common/table,
                    common/list,
                    common/link,
                    common/highlighteditables,
                    common/undo,
                    common/contenthandler,
                    common/paste,
                    common/commands,
                    common/block,
                    common/image,
                    common/align,
                    common/dom-to-xhtml"></script>


<script type="text/javascript">
$ = jQuery = {fn: {jquery: 'Fake jQuery to catch accesses to the global object'}};
define('jquery', function () {
	return "Fake jQuery to catch access to the user's defined jQuery";
});	
</script>	

</head>
<body>
<div id="main" style="top:50%;">
<div id="content"><p>Getting started with Aloha Editor!</p></div>
</div>
<script type="text/javascript">
Aloha.ready( function() {
Aloha.jQuery('#content').aloha();



});


</script>
</body>
</html>
